<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Travel</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <header>
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <div class="container .mt-20">
                <a class="navbar-brand" href="#">Let's Travel</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About us</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin">Admin Page</a>
                        </li>
                    </ul>
                    <form class="d-flex form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Phone number"
                            aria-label="Search">
                        <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Call me</button>
                    </form>
                </div>
            </div>

        </nav>

    </header>
    <main>
        <!-- carousel -->
        <div class="container">
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"></li>
                    <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"></li>
                    <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/slider-1.jpg" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Golden Gate Bridge</h5>
                            <p>San Francisco, U.S.</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="images/slider-2.jpg" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Niagara Falls</h5>
                            <p>Border of Ontario, Canada, and New York, United States.</p>

                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="images/slider-3.jpg" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Stonehenge</h5>
                            <p>Wiltshire, England.</p>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </a>
            </div>
        </div>
        <!-- card -->
        <div class="container mt-20">
            <div class="row articles">

            </div>
        </div>
    </main>
    <!-- modal -->
    <div class="modal" tabindex="-1" id="contactModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Contact Us</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="mail-form">
                        <div class="form-group">
                            <label for="name" class="pt-1 pb-1">Your Name</label>
                            <input class="form-control pb-2" type="text" id="name" placeholder="Name" name="name">

                        </div>

                        <div class="form-group">
                            <label for="email" class="pt-2 pb-1">Your email</label>
                            <input class="form-control pb-2" type="text" id="email" placeholder="Email" name="email">

                        </div>
                        <div class="form-group">
                            <label for="message" class="pt-2 pb-1">Message</label>
                            <textarea class="form-control mb-2" id="message" rows="3"></textarea>
                        </div>
                        <input type="submit" class="btn btn-primary">
                    </form>
                </div>




            </div>
        </div>
    </div>
    <footer class="bg-light">
        <div class="container mt-20">
            <div class="row">
                <div class="col-6 d-flex justify-content-start align-items-center">
                    <div class="copyright"> &copy; 2033, All Rights Reserved</div>
                </div>
                <div class="col-6 d-flex justify-content-end align-items-center">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#contactModal">Contact
                        us</button>
                </div>
            </div>
        </div>

    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
    <script src="./js/posts.js"></script>
    <script src="./js/main.js"></script>
    <script src="./admin/js/create-mail.js"></script>

</body>

</html>
